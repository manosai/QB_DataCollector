<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node {
  font: 10px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

</style>

<body>
<input type="text" name="qb_name"><br>
<input type="button" name="loadGraph" value="Load" onClick="loadGraph();" />
<script src="http://d3js.org/d3.v3.js"></script>
<script>
function loadGraph() {
    var name = document.getElementsByName("qb_name")[0].value;
    data = {
        "name": name, 
        "type": "quarterback",
        "children": [{
            "name": "Jimmy Graham",
            "touchdowns": "15",
            "type": "receiver"}, { 
            "name": "Marques Colston", 
            "touchdowns": "12", 
            "type": "receiver"}
         ]
    };
    drawGraph(data); 
}

function drawGraph(data) {
var width = 500,
    height = 500;
 

var cluster = d3.layout.cluster()
    .size([height, width - 200]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(100,0)");

svg.append("defs").append("marker")
    .attr("id", "arrowhead")
    .attr("refX", 9) /*must be smarter way to calculate shift*/
    .attr("refY", 2)
    .attr("markerWidth", 6)
    .attr("markerHeight", 4)
    .attr("orient", "auto")
    .append("path")
        .attr("d", "M 0,0 V 4 L6,2 Z");

var nodes = cluster.nodes(data);
var links = cluster.links(nodes);

var link = svg.selectAll(".link")
  .data(links)
.enter().append("path")
  .attr("class", "link")
  .attr("marker-end", "url(#arrowhead)")
  .attr("d", diagonal);

var node = svg.selectAll(".node")
  .data(nodes)
    .enter().append("g")
        .attr("class", "node")
        .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })

node.append("circle")
        .attr("r", 4.5);

node.append("text")
  .attr("dx", function(d) { return d.children ? -8 : 8; })
  .attr("dy", function(d) { return d.children ? -5 : 3; })
  .style("text-anchor", function(d) { return d.children ? "end" : "start"; })
  .text(function(d) { return d.name; });
 

node.append("text")
  .attr("dx", function(d) { return d.children ? -8 : 8; })
  .attr("dy", function(d) { return d.children ? -5: 15; })
  .text(function(d) { 
  			if (d.type == 'receiver') {
  				return "TDs: " + d.touchdowns; 
  			}
  });


d3.select(self.frameElement).style("height", height + "px");
}




</script>
</body>
